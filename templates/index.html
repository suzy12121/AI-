<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AI 模擬題生成器</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>AI 模擬題生成器</h1>

    <form method="POST" action="/upload" enctype="multipart/form-data">
      <input type="file" name="pdf" required>
      <button type="submit" id="submit-btn">上傳並產生題目</button>
    </form>

    {% if mcqs %}
      <h2>產生的選擇題</h2>
      <div class="output">
        {{ mcqs|safe }}
      </div>
    {% endif %}

    {% if sheet_url %}
      <p class="sheet-link">
        ✅ 題目已成功寫入 <a href="{{ sheet_url }}" target="_blank">Google 試算表</a>
      </p>
    {% endif %}

    {% if error %}
      <p class="error">⚠️ {{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
